<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // Task 1

      let a = prompt("Enter the number");
      let b = prompt("Enter second number");

      function maxNumber(a, b) {
        if (a > b) {
          return a;
        } else if (a < b) {
          return b;
        } else {
          return (a = b);
        }
      }

      alert(maxNumber(a, b));

      // Task 2

      function reverse(number) {
        number = prompt("enter the number");
        return alert(-number);
      }

      reverse();

      // Task 3

      let number = prompt("enter the number");
      let count = prompt("enter second number");

      function three(number, count) {
        return number + 3 * count;
      }

      alert(three(+number, +count));

      // Task 4

      let km = +prompt("Enter km");
      let metric;

      let kmToM = (km) => km * 1000;

      let kmToCm = (km) => km * 100000;

      function getMetric(metric, km, m, cm) {
        metric = prompt(`Enter "m" or "cm"`);
        if (metric === "m") {
          return kmToM(km);
        } else if (metric === "cm") {
          return kmToCm(km);
        }
      }

      alert(getMetric(metric, km, kmToM, kmToCm));
    </script>
  </body>
